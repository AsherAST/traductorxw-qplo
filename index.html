<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Traductor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
    }
    .output {
      margin-top: 20px;
      font-weight: bold;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Traductor de Idioma Inventado</h1>

  <label for="inputText">Escribe tu texto:</label>
  <textarea id="inputText" placeholder="Escribe aquí..."></textarea>

  <div>
    <button onclick="traducir('normal')">vcqenfmc q xwñqplo</button>
    <button onclick="traducir('inverso')">Traducir a español</button>
  </div>

  <div class="output" id="outputText"></div>

  <script>
    // Diccionario del idioma original a idioma inventado
    const diccionario = {
      'a': 'q',
      'b': 'h',
      'c': 'f',
      'd': 'e',
      'e': 'x',
      'f': 'r',
      'g': 't',
      'h': 'y',
      'i': 'm',
      'j': 'u',
      'k': 'i',
      'l': 'o',
      'm': 'k',
      'n': 'j',
      'ñ': 'p',
      'o': 'l',
      'p': 'ñ',
      'q': 'a',
      'r': 'c',
      's': 'w',
      't': 'v',
      'u': 'n',
      'v': 'g',
      'w': 'z',
      'x': 'd',
      'y': 'b',
      'z': 's'
    };

    // Diccionario inverso generado automáticamente
    const diccionarioInverso = {};
    for (let clave in diccionario) {
      diccionarioInverso[diccionario[clave]] = clave;
    }

    function traducir(modo) {
      const texto = document.getElementById('inputText').value.toLowerCase();
      let resultado = '';
      const mapa = modo === 'normal' ? diccionario : diccionarioInverso;

      for (let letra of texto) {
        resultado += mapa[letra] || letra;
      }

      document.getElementById('outputText').innerText = resultado;
    }
  </script>

</body>
</html>
